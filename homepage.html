<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h1>Sangharsh More</h1>
        <nav>
            <ul>
                <li>Dashboard</li>
                <li>Insight</li>
                <li>Skills</li>
                <li>Account</li>
                <li>Settings</li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>Dashboard</h2>
            <div class="header-icons">
                <div class="icon"><i class="fas fa-comment"></i></div>
                <div class="icon"><i class="fas fa-bell"></i></div>
                <input type="text" placeholder="Search Here" class="search-bar">
                <box-icon name='user' type='solid' color='#ffffff' ></box-icon>
            </div>
        </div>
        <div class="calendar">
            <span style="display: inline-block; margin-left: 20px; margin-top: 10px;">Attendance</span>
        </div>
        <div class="stats">
            <div class="stat-box cgpa">
                CGPA
            </div>
            <div class="stat-box gpa">
                Prokects and Internship
            </div>
        </div>
        <div class="subjects-taken">
            <div class="stat-box">Subjects Taken</div>
        </div>
    </div>
</body>
</html>
